pipeline:
  tests:
    image: node:8
    when:
      event: push
    commands:
      - yarn
      - yarn lint
  docker:
    image: plugins/docker
    when:
      branch:
        - prod
    registry: https://registry.abakus.no
    repo: registry.abakus.no/webkom/ababot
    secrets: [ docker_username, docker_password ]
    tags:
      - ${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
